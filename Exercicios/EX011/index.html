<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/ima-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/ima-M.png" type="image/png">
        <img src="Imagens/ima-G.png" alt="Imagem flexível">
    </picture> 

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Luísa Sonza - Surreal.mp3" type="audio/mpeg">
        <source src="midia/Luísa Sonza - Surreal.ogg" type="audio/ogg">
        <source src="midia/Luísa Sonza - Surreal.mp3" type="audio/mpeg">
        <source src="midia/Luísa Sonza - Surreal.wav" type="audio/wav">
    </audio>
</body>
</html>

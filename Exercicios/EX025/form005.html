<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imax" value="M"> <label for="imax">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F" checked> <label for="ifem">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Esporter favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>   <br>
            <input type="checkbox" name="esnat" id="iesnatt"> <label for="iesnatt">Natação</label>  <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>  <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>  <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--No "radio" o "nome" tem que ser igual para todos os inputs e as opções são mutualmente exclusivas, do contrário do "checkbox"-->

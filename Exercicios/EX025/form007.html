<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label> <!--label = atributo-->
            <select name="estado" id="ist">
                <option value="" selected>-----Escolha------</option>
               <optgroup label="Região sudeste"> <!--label = elemento-->
                <option value="MG">Minas gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
               </optgroup>
               <optgroup label="Região nordeste">
                <option value="MG">Bahia</option>
                <option value="RJ">Pernambuco</option>
                <option value="SP">Ceará</option>
               </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PG">Garota de programa</option>
                <option value="PF">Professor</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar:">
            <input type="reset" value="Limpar:">
        </p>
    </form>
    
</body>
</html>

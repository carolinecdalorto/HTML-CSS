<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        thead, .id {
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        div#container {
            overflow-x: auto;
        }
        
        .n {
            text-align: center;
        }

        .id {
            text-align: left;
        }
     
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Áreas</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="id" scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="n">5.5</td>
                <td class="n">7</td>
                <td class="n">6.25</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="n">6</td>
                <td class="n">6</td>
                <td class="n">6</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="n">4</td>
                <td class="n">8</td>
                <td class="n">6</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="n">8</td>
                <td class="n">9</td>
                <td class="n">8.5</td>
            </tr>
            <tr class="id">
                <th class="id" scope="row" colspan="4">Média de Exatas</th>
                <td class="n">6.7</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="n">7</td>
                <td class="n">6</td>
                <td class="n">6.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="n">9</td>
                <td class="n">8</td>
                <td class="n">8.5</td>
            </tr>
            <tr class="id">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="n">7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

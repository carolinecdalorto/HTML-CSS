<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px; /* largura */
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px; /* altura */
        }

        tr.dado {
            background-color: gray;
        }

        td#sem {
            border: 0px white;
        }

    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
         TABLE ROW = linha de tabela 
            TABLE HEADER = cabeçarioa de tabela 
            TABLE DATE = dado de tabela-->
    <table>
        <tr class="dado"> <!-- Primeira linha -->
            <td>A1</td> <!--Cada cédula-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2
            <td> B2
            <td>C2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td id="sem"></td>
            <td>3</td>
        
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- justify-content - alinha os intens dentro do eixo principal
         align-items - aliha os itens dentro do eixo transversal
         align-content - alinha os itens dentro do eixo transversal quando eles estÃ£o empacotados-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox centralizado</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightcoral;
        }

        main {
            background-color: lightgreen;
            height: 100vh;
            width: 100vw;
            display: flex; /* conteiner */
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: blueviolet;
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>

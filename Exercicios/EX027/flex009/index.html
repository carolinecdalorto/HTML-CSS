<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
        }

        div.item {
            background-color: rgb(1, 160, 1);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px; /* só é uma medida certa se couber no conteiner */
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo maior ainda, que vai ocupar mais espaço</div>
    </div>
</body>
</html>

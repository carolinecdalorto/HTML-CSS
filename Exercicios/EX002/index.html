<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--Less than/Greater than-->
    <p>Vamos adicionar símbolos especiais:
    &reg;
    &copy;
    &euro;
    &Delta;
    &delta;
    &uparrow;
    &uarr;
    <p>Vamos adicionar alguns emoji: <!-- emojimedia-->
        &#x1F525;
        &#x1F348; 
    </p>
    </p>
</body>
</html>
